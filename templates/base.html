<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/img/favicon.png">

    <title>Columbia Organization of Rising Entrepreneurs</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/material.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    {% block css %}{% endblock %}


    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/script.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

   <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header document-header">
        <div class="mdl-layout__header-row">
          <!-- Logo -->
          <span class="mdl-layout-title">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo_white.png') }}"></a>
          </span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation document-navigation">
            <a href="{{ url_for('apply') }}">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="background-color: gray;">
                Apply Now
              </button>
            </a>
            <a class="mdl-navigation__link" href="{{ url_for('initiatives') }}">Committees</a>
            <a class="mdl-navigation__link" href="{{ url_for('team') }}">Team</a>
            <a class="mdl-navigation__link" href="{{ url_for('alumni') }}">Alumni</a>
            <a class="mdl-navigation__link" href="http://jobs.coreatcu.com/" target="_blank">Jobs</a>
            <a class="mdl-navigation__link" href="http://impulse.coreatcu.com/" target="_blank">Impulse</a>
            <a class="mdl-navigation__link" href="{{ url_for('contact') }}">Contact</a> 
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">CORE</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="{{ url_for('index') }}">Home</a>
            <a class="mdl-navigation__link" href="{{ url_for('initiatives') }}">Committees</a>
            <a class="mdl-navigation__link" href="{{ url_for('team') }}">Team</a>
            <a class="mdl-navigation__link" href="{{ url_for('alumni') }}">Alumni</a>
            <a class="mdl-navigation__link" href="http://jobs.coreatcu.com" target="_blank">Jobs</a>
            <a class="mdl-navigation__link" href="http://impulse.coreatcu.com/" target="_blank">Impulse</a>
            <a class="mdl-navigation__link" href="{{ url_for('contact') }}">Contact</a>
           
        </nav>
      </div>
    </div>
    <main class="mdl-layout__content document-body">
      <div class="page-content">
        {% block content %}{% endblock %}
      </div>
    </main>


<!--   Insert footer here with social media links
            <a href="http://facebook.com/coreatcu"><i class="fa fa-facebook-square fa-2x"></i></a>
            <a href="http://twitter.com/ColumbiaEntrep"><i class="fa fa-twitter-square fa-2x"></i></a>
            <a href="http://instagram.com/coreatcu"><i class="fa fa-instagram fa-2x"></i></a>
            Built by Jackie and Anshul.
 -->
    {% block js %}{% endblock %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45623607-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
